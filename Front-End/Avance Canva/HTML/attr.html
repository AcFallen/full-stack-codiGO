<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title>
</head>
<body>
    <!--ATRIBUTOS DE LAS TABLAS-->
    <table border="1" style="width: 100%;">
        <tr>
            <!--ROWSPAN : NUMERO DE FILAS QUE OCUPARA-->
            <td rowspan="2">1</td>
            <td>2</td>
            <!--COLSPAN : NUMERO DE COLUMNAS QUE OCUPARA-->
            <td colspan="2">3</td>           
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

</body>
</html>
