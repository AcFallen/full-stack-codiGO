<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Codigo</h1>
        <nav class="menu">
            <li><a href="">Quien soy</a></li>
            <li><a href="">Mis Skills</a></li>
            <li><a href="">Servicios</a></li>
            <li><a href="">Portafolio</a></li>
            <li><a href="">Clientes</a></li>
            <li><a href="">Contacto</a></li>
        </nav>
    </header>
    <main>
        <section class="presentation">

        </section>

        <section class="skills">

            <h2>My Skills</h2>

            <label>HTML</label>
            <progress value="70" max="100">70 %</progress>
            
        </section>

        <section class="services">

            <h2>Servicios</h2>

            <h3>
                <img src="https://images.vexels.com/media/users/3/157891/isolated/preview/c52abd8bfad67216b14cd41de46d755a-icono-de-marca-de-verificacion-plana.png" alt="">
                Desarrollo web
            </h3>
            
        </section>

        <section class="briefcase">

            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            <img class="briefcase_img" src="https://cdn-icons-png.flaticon.com/512/417/417213.png" alt="logo_porta">
            
        </section>

        <section class="custumers">
            <h2>Clientes</h2>

            <img class="custumers_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Leche_Gloria_logo.svg/2560px-Leche_Gloria_logo.svg.png" alt="imagen_gloria">
            <img class="custumers_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Alicorp.svg/2560px-Alicorp.svg.png" alt="logo_alicopr">
            <img class="custumers_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Nestle_textlogo_blue.svg/1200px-Nestle_textlogo_blue.svg.png" alt="logo_nestle">
        </section>

        <section class="contact">
            <h2>Contacto</h2>
            <form class="form">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="tel" name="phone" id="phone" placeholder="Telefono">
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripcion"></textarea>
            </form>
            
        </section>
    </main>

    <footer>
        <p>Derechos reservados|2023</p>
        <p>Desarrollado por Roberto</p>
    </footer>
</body>
</html>
