<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios + Inputs + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>

        <form action="">
            <h2>Inputs</h2>
            <!--EL atributo FOR sirve para enlazar-->
            <label for="text1">Input tipo texto</label>
            <input type="text" placeholder="Ingrese algun texto" id="text1" name="texto">
            <label>
                Input de (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Solo lectura , no se puede copiar">
            </label>

            <label>
                Input (desactivado)
                <input type="text" placeholder="Input desactivado" disabled>
            </label>

            <label>
                Input (number)
                <input type="number" name="edad" id="" placeholder="Edad Ej. 18" min="18">
            </label>

            <label>
                Input (email)
                <input type="email"  placeholder="Correo Ej.  r.apaza.cornejo@isur.edu.pe" name="email">
            </label>

            <label>
                Input (range)
                <input type="range" min="1" max="100">
            </label>

            <label>
                input tipo tel
                <input type="tel" placeholder="(51) 00000000">
            </label>

            <label>
                Input tipo url
                <input type="url" placeholder="Sitio web">
            </label>

            <label>
                Input tipo password
                <input type="password" placeholder="password">
            </label>

            <label>
                Input tipo Color
                <input type="color">
            </label>

            <label>
                Input tipo search
                <input type="search">
            </label>

            <input type="submit" value="guardar">
            
            
        </form>

        <form action="">
            <h2>Textarea</h2>
            <label>
                <textarea placeholder="Ingresa una descripcion sobre ti..." name="" id="" cols="30" rows="10"></textarea>
            </label>
        </form>


        <form action="">
            <h2>CheckBoxes</h2>

            <label for="">
                Ingles
                <input type="checkbox" name="english" value="en" checked>
            </label>

            <label for="">
                Espanol
                <input type="checkbox" name="espanol" value="es" checked>
            </label>

            <label for="">
                Portugues
                <input type="checkbox" name="portugues" value="br" checked>
            </label>
        </form>


        <form action="">
            <h2>Validaciones</h2>

            <label for="">
                Nombre
                <input type="text" minlength="3" maxlength="15" required>
            </label>

            <input type="submit" value="guardar">
        </form>

    </main>
    
</body>
</html>
