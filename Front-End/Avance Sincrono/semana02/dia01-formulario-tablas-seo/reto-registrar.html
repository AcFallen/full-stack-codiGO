<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Formulario de registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <!--TODO: Crear un formulario para crear una cuenta usuarios con los campos:
    nombres
    apellidos
    email
    telefono
    password
    confirmar
    password
    y un boton llamado registrarse.-->

    <header>
        <nav class="container">
            <ul>
                <li><strong>Tecsup</strong></li>
            </ul>

            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">

        <h1>Registrarse :</h1>

        <form>

            <label>
                Nombres :
                <input type="text" minlength="3" placeholder="Ingrese su nombre" required>
            </label>
    
            <label>
                Apellidos :
                <input type="text" minlength="3" placeholder="Ingrese sus apellidos" required>
            </label>
    
            <label>
                Email : 
                <input type="email" placeholder="Ej.  ejemplo@gmail.com" required>
            </label>
    
            <label>
                Telefono :
                <input type="tel" placeholder="(054) 947165075" required>
            </label>
    
            <label>
                Password :
                <input type="password" placeholder="Ingrese contrasena" required>
            </label>
    
            <label>
                Confirmar password :
                <input type="password" placeholder="Confirme contrasena" required>
            </label>
    
            <input class="outline" type="submit" value="Registrase">

        </form>
   


    </main>
</body>
</html>
