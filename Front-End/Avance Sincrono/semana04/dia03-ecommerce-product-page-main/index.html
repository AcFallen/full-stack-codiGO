<body>

    <div class="header_wrapper">
      <img class="header_menu" src="./images/icon-menu.svg" alt="">
      <img class="header_logo" src="./images/logo.svg" alt="">
    </div>
    

    <nav style="display: none;">
      Collections
      Men
      Women
      About
      Contact

    <div class="header_wrapper">
      <img class="header_cart" src="./images/icon-cart.svg" alt="">

    </div>
    
  </header>

  <main class="main">

    <section class="product-detail wrapper">
      <section class="gallery">
        <div class="gallery_previous">
          <img  src="./images/icon-previous.svg" alt="">

        <img src="./images/image-product-1.jpg" alt="">

      </section>
  
      <section class="product">
        <h2 class="product_subtitle">Sneaker Company</h2>
  
        <h1 class="product_title">Fall Limited Edition Sneakers</h1>
  
        <p class="product_description">
          These low-profile sneakers are your perfect casual wear companion. Featuring a

        </p>
  
        <div class="product_price">
          <div class="product_wrapper">
            <span class="product_ammount">$125.00</span>
            <span class="product_discount">50%</span>
          </div>
          <span class="product_price_with_discount">$250.00</span>
        </div>
  
        <div class="product-actions">
          <div class="product_qty">
            <button>
              <img src="./images/icon-minus.svg" alt="">
            </button>
            <span>0</span>

              <img src="./images/icon-plus.svg" alt="">
