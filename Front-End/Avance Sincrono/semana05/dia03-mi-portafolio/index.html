<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Roberto Apaza</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header wrapper">
        <span class="header__logo">{ac}</span>
        <nav class="header__menu">
            <a href="#acerca-de-mi" class="header__menu--active">acerca de mi</a>
            <a href="#habilidades">habilidades</a>
            <a href="#portafolio">portafolio</a>
        </nav>
        <div class="header__links">
            <img class="header__links--active" src="./images/sol.svg" alt="">
            <img src="./images/github.svg" alt="">
            <img src="./images/linkedin.svg" alt="">  
        </div>
    </header>

    <main>
        <div class="hero--bg">
            <section class="hero wrapper">
                <h2 class="hero__gretting">Hola, Soy <span>Roberto Apaza</span> ðŸ’ª </h2>
                <h1 class="hero__title">Desarrolador Junior Web Full-Stack</h1>
                <p class="hero__description">Desarrolador con conocimientos en HTML, CSS, JS, ASP.NET, SQLServer, JAVA, SpringBoot </p>
                <img class="hero__photo" src="./images/avatar.webp" alt="Foto de Roberto" width="278" height="278">
                <div class="stack">
                    <div class="stack__wrap">
                        <h3 class="stack__title">HTML</h3>
                        <div class="stack__box">
                            <img src="./images/html.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">CSS</h3>
                        <div class="stack__box">
                            <img src="./images/css.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">JS</h3>
                        <div class="stack__box">
                            <img src="./images/js.svg" alt="Icono de Lenguaje" 
                            width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">ASP.NET</h3>
                        <div class="stack__box">
                            <img src="./images/asp.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">SQLServer</h3>
                        <div class="stack__box">
                            <img src="images/sql.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">JAVA</h3>
                        <div class="stack__box">
                            <img src="./images/java.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
    
                    <div class="stack__wrap">
                        <h3 class="stack__title">SpringBoot</h3>
                        <div class="stack__box">
                            <img src="./images/spring.svg" alt="Icono de Lenguaje" width="50" height="50">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
