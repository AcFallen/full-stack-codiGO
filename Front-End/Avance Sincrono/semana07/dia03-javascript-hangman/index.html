<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <style>
    .hangman__title{
      text-align: center;
    }
    .hangman__maskedword {
      text-align: center;
      font-size: 3rem;
    }
    .hangman__buttons{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: .2rem;
    }
    .hangman__result {
      margin-top: 2rem;
      text-align: center;
      font-size: 2rem;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="hangman__title">Hangman Javascript</h1>

    <p class="hangman__maskedword">_____________</p>

    <div class="hangman__buttons">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
      <button>E</button>
    </div>

    <div class="hangman__result">
      You won!
    </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
