<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>
    <Form>
        <label for="nombres">Nombres y Apellidos</label>
        <input type="text" id="nombres" placeholder="Ej. Roberto Apaza Cornejo" required minlength=3" maxlength="15">
        <br>
        <label for="edad">Edad</label>
        <input type="number" id="edad" min="17" max="50">
        <br>
        <label for="correo">Correo Electronico</label>
        <input type="email" id="correo">
        <br>
        <label for="contrasena">Contrasena</label>
        <input type="password" id="contrasena">
        <br>
        <label for="">Estado Civil : </label>
        <br>
        <input type="radio" id="casado" name="estadocivil" value="casado">
        <label for="casado">Casado</label>
        <br>
        <input type="radio" id="conviviente" name="estadocivil" value="conviviente">
        <label for="conviviente">Conviviente</label>
        <br>
        <input type="radio" id="viudo" name="estadocivil" value="viudo">
        <label for="viudo">Viudo</label>
        <br>
        <label for="">Ciudad</label>
        <select name="" id="">
            <option value="" selected disabled>Selecione una Opcion</option>
            <option value="LIM">Lima</option>
            <option value="ARE">Arequipa</option>
            <option value="CUS">Cusco</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </Form>
</body>
</html>
