<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
    <!--Etiqueta description sirve para pner una descriocion en los buscadores-->
    <meta name="description" content="Mi primera pagina web desde CodiGO">
    <!--Etiqueta keywords agrega palabras clave para facilitar la busqueda de informacion-->
    <meta name="keywords" content="programacion,frontend,css,html,javascript">
</head>
<body>
    <header>
    </header>
    <main>
        <!--Solo puede haber una etiqueta h1 por pagina-->
        <h1>Titulo</h1>
        <!--Siempre las imagenes deben tener el atributo alt-->
        <img src="./dog.png" alt="Perro">
        <!--Las sections respetan la jerarquia-->
        <section>
            <h2>Titulo 2</h2>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
